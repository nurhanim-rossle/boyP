      <div class="col-5">

          <div class="form-group">

  <section id="booth-info">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Artbooth Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control-plaintext" id="artboothName" placeholder="Artbooth Name" readonly>

            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Total Artbooths</label>

            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Total Tags</label>
              <div class="col-sm-6">

              </div>
            </div>
            <!-- <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Add tags</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="addTags" placeholder="Password">
              </div>
            </div> -->
          </form>
        </div>

        <div class="col-6">
          1st Rep 
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control-plaintext" id="firstRepName" placeholder="Name" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">IC/Passport No</label>
              <div class="col-sm-6">
                <input type="text" class="form-control-plaintext" id="firstRepIC" placeholder="IC" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">Mobile</label>
              <div class="col-sm-6">
                <input type="text" class="form-control-plaintext" id="firstRepMobile" placeholder="Mobile No" readonly>
              </div>
            </div>
          </form>
          2nd Rep
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control-plaintext" id="secondRepName" placeholder="Name" readonly>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-4 col-form-label">IC/Passport No</label>

            <div class="form-group row">

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/handlebars-v4.1.2.js"></script>

  <script>

    
    $('#submit-booth-no').click(function(){

        let boothNo = $('#boothNo').val();

        let url = 'testjson.json';
        console.log(url);
        $.getJSON(url, function(data){

            for(let i = 0; i < data.length; i++) {
                let obj = data[i];

                if(boothNo == obj.id){
                    //console.log(obj.title);
                    $("#artboothName").val(obj.title);
                }
            }
        });
    });
  </script>
